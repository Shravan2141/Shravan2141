<html>
<body>
<script>
var per=prompt("Enter your attendance");
if(per >=90 && per <=100){
	document.write("You are in Recliner Zone");
}
else if(per>=75 && per <90){
	document.write("You are in Happiness Zone");
}
else if(per >=50 && per <75){
	document.write("You are in Single Trouble Zone");
}
else if(per<50 && per>=0){
	document.write("You are in Double Trouble Zone");
}
else{
	document.write("Entered a Wrong Attendance");
}
</script>
</body>
</html>
